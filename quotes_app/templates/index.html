{% extends "base.html" %}

{% block content %}
    <h1 class="page-title">Welcome to the Quotes Archive</h1>

    <section class="intro">
        <p>Explore our collection of authors and their quotes. Click on the links below to see more details.</p>
    </section>

    <section class="navigation">
        <h2>Navigate</h2>
        <div class="nav-buttons">
            <a href="{% url 'quotes_app:authors' %}" class="btn">View Authors</a>
            <a href="{% url 'quotes_app:quotes' %}" class="btn">View Quotes</a>
        </div>
    </section>

    <style>
        .intro {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
         .page-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}
