{% extends "base.html" %}

{% block content %}
  <h2>Сброс пароля</h2>
  <form method="post">
    {% csrf_token %}
    <p>Введите ваш адрес электронной почты, чтобы получить инструкции по сбросу пароля:</p>
    <div>
      <label for="email">Электронная почта:</label>
      <input type="email" name="email" required>
    </div>
    <button type="submit">Отправить</button>
  </form>
{% endblock %}
