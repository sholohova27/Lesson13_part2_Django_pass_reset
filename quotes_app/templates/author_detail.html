{% extends "base.html" %}

{% block content %}
    <h1>{{ author.fullname }}</h1>
    <p><strong>Born Date:</strong> {{ author.born_date }}</p>
    <p><strong>Born Location:</strong> {{ author.born_location }}</p>
    <p><strong>Description:</strong> {{ author.description }}</p>
    <p><a href="{% url 'quotes_app:author_update' author.id %}">Edit</a></p>
    <p><a href="{% url 'quotes_app:authors' %}">Back to Author List</a></p>
{% endblock %}
